<ion-header>
  <ion-toolbar>
    <!-- Adding back button - STARTS -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/test-package/tests"></ion-back-button>
    </ion-buttons>
    <!-- Adding back button - ENDS -->
    <ion-title>test-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- If there are packages -->
  <!-- We use async pipe because tests is an observable -->
  <ion-grid *ngIf="(tests | async)?.length > 0">
  <!-- <ion-grid *ngIf="test.length > 0"> -->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <!-- We use async pipe because tests is an observable -->
          <ion-item *ngFor="let test of (tests | async)" [routerLink]="['/', 'tabs', 'test-package', 'tests', 'instructions', test.id]" detail>   
            <ion-label>
              <p>{{ test.id }}</p>
              <h2>{{ test.title }}</h2>
              <p>{{ test.totalTime }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
